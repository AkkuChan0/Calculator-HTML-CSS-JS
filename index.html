<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <section class="history">
                <button class="history-button">
                    &mdash;
                </button>
            </section>
            <section class="up-content">
                <button class="example">
                    
                </button>
                <div class="result">
                    
                </div>
            </section>
            <ul class="history-list">

            </ul>
            <section class="buttons">
                <div class="buttons-row">
                    <button class="button C">
                        C
                    </button>
                    <button class="button C">
                        ( )
                    </button>
                    <button class="button double">
                        &divide;
                    </button>
                </div>
                <div class="buttons-row">
                    <button class="button">
                        7
                    </button>
                    <button class="button">
                        8
                    </button>
                    <button class="button">
                        9
                    </button>
                    <button class="button">
                        &times;
                    </button>
                </div>
                <div class="buttons-row">
                    <button class="button">
                        4
                    </button>
                    <button class="button">
                        5
                    </button>
                    <button class="button">
                        6
                    </button>
                    <button class="button">
                        -
                    </button>
                </div>
                <div class="buttons-row">
                    <button class="button">
                        1
                    </button>
                    <button class="button">
                        2
                    </button>
                    <button class="button">
                        3
                    </button>
                    <button class="button">
                        &plus;
                    </button>
                </div>
                <div class="buttons-row">
                    <button class="button">
                        0
                    </button>
                    <button class="button double">
                        &larr;
                    </button>
                    <button class="button">
                        =
                    </button>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
